<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Stageflow</title>
  <style>
    iframe {
      display: block;
      width: 100vw; /* Ocupă toată lățimea ferestrei */
      height: 100vh; /* Ocupă toată înălțimea ferestrei */
      object-fit: cover;
    }
    /* Ascunde embed-ul de desktop pe mobil și invers */
    @media (max-width: 768px) {
      .desktop-video { display: none; }
      .mobile-video { display: block; }
    }
    @media (min-width: 769px) {
      .desktop-video { display: block; }
      .mobile-video { display: none; }
    }
  </style>
</head>
<body>

  <!-- YouTube Embed pentru desktop -->
  <iframe class="desktop-video"
    src="https://www.youtube.com/embed/36dJo5R1gM4?autoplay=1&mute=1&loop=1&playlist=36dJo5R1gM4&controls=0&modestbranding=1&rel=0"
    title="YouTube Video Player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

  <!-- YouTube Embed pentru mobil -->
  <iframe class="mobile-video"
    src="https://www.youtube.com/embed/ZVjrffD70Z0?autoplay=1&mute=1&loop=1&playlist=ZVjrffD70Z0&controls=0&modestbranding=1&rel=0"
    title="YouTube Shorts"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>

</body>
</html>
