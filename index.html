<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Stageflow</title>
    <style>
        iframe {
            display: block;
            width: 100vw; /* Lățimea iframe-ului este 100% din lățimea vizibilă a ferestrei */
            height: 100vh; /* Înălțimea iframe-ului este 100% din înălțimea vizibilă a ferestrei */
            object-fit: cover; /* Umple întreaga zonă, menținând raportul de aspect */
        }

        /* Media query pentru mobile (dacă vrei să ai video diferit pentru mobil și desktop) */
        @media (max-width: 768px) {
            .desktop-video {
                display: none; /* Ascunde video-ul desktop pe mobil */
            }
            .mobile-video {
                display: block; /* Afișează video-ul mobil pe ecranele mici */
            }
        }

        /* Media query pentru desktop */
        @media (min-width: 769px) {
            .desktop-video {
                display: block; /* Afișează video-ul desktop pe ecranele mari */
            }
            .mobile-video {
                display: none; /* Ascunde video-ul mobil pe desktop */
            }
        }
    </style>
</head>
<body>

    <!-- YouTube Embed pentru desktop -->
    <iframe class="desktop-video" src="https://www.youtube.com/embed/36dJo5R1gM4?autoplay=1&loop=1&playlist=36dJo5R1gM4" title="YouTube Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- YouTube Embed pentru mobil -->
    <iframe class="mobile-video" src="https://www.youtube.com/embed/ZVjrffD70Z0?autoplay=1&loop=1&playlist=ZVjrffD70Z0" title="YouTube Shorts" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
