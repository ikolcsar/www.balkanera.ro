<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Stageflow</title>
    <style>
        video {
            display: block;
            width: 100vw; /* Lățimea video-ului este 100% din lățimea vizibilă a ferestrei */
            height: 100vh; /* Înălțimea video-ului este 100% din înălțimea vizibilă a ferestrei */
            object-fit: cover; /* Umple întreaga zonă, menținând raportul de aspect */
        }

        /* Media query pentru mobile (dacă vrei să ai video diferit pentru mobil și desktop) */
        @media (max-width: 768px) {
            .desktop-video {
                display: none; /* Ascunde video-ul desktop pe mobil */
            }
            .mobile-video {
                display: block; /* Afișează video-ul mobil pe ecranele mici */
            }
        }

        /* Media query pentru desktop */
        @media (min-width: 769px) {
            .desktop-video {
                display: block; /* Afișează video-ul desktop pe ecranele mari */
            }
            .mobile-video {
                display: none; /* Ascunde video-ul mobil pe desktop */
            }
        }
    </style>
</head>
<body>

    <!-- Video pentru desktop -->
    <video class="desktop-video" autoplay loop muted>
    <source src="https://drive.google.com/uc?export=view&id=1HyYsMt-NVAu5Ny6uACySm-JLYWP2F90_" type="video/mp4">
    Your browser does not support the video tag.
</video>

<video class="mobile-video" autoplay loop muted>
    <source src="https://drive.google.com/uc?export=view&id=1Mbe4kPnizEJCM4k8sHSf4mblI-D-LSwC" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>
</html>
