<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balkanera</title>
    <style>
        /* Elimină marginile și padding-ul global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Setări pentru video */
        video {
            display: block;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Media query pentru mobile */
        @media (max-width: 768px) {
            .desktop-video {
                display: none;
            }
            .mobile-video {
                display: block;
            }
        }

        /* Media query pentru desktop */
        @media (min-width: 769px) {
            .desktop-video {
                display: block;
            }
            .mobile-video {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Video pentru desktop -->
    <video class="desktop-video" autoplay loop muted>
        <source src="https://www.dropbox.com/scl/fi/2ey19ptvqpj81d718zkr0/Balkanera-Video.mp4?rlkey=pi97lidcfiq01de6u26rravm8&raw=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Video pentru mobil -->
    <video class="mobile-video" autoplay loop muted>
        <source src="https://www.dropbox.com/scl/fi/1z986d87qfl8a2ywfln1e/Balkanera-Mobile-Video.mov?rlkey=2b8s50l78lzxj3mchgopwxpzx&raw=1" type="video/quicktime">
        Your browser does not support the video tag.
    </video>

</body>
</html>
