<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balkanera</title>
    <style>
        /* Elimină marginile și padding-ul global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Asigură că dimensiunile sunt corect calculate, fără a include padding sau margini */
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Ascunde orice conținut care depășește dimensiunile ferestrei */
        }

        /* Setări pentru video */
        video {
            display: block;
            width: 100vw; /* Lățimea video-ului este 100% din lățimea vizibilă a ferestrei */
            height: 100vh; /* Înălțimea video-ului este 100% din înălțimea vizibilă a ferestrei */
            object-fit: cover; /* Video-ul va umple întreaga zonă, păstrând raportul de aspect */
        }

        /* Media query pentru mobile */
        @media (max-width: 768px) {
            .desktop-video {
                display: none; /* Ascunde video-ul desktop pe mobil */
            }
            .mobile-video {
                display: block; /* Afișează video-ul mobil pe ecranele mici */
            }
        }

        /* Media query pentru desktop */
        @media (min-width: 769px) {
            .desktop-video {
                display: block; /* Afișează video-ul desktop pe ecranele mari */
            }
            .mobile-video {
                display: none; /* Ascunde video-ul mobil pe desktop */
            }
        }
    </style>
</head>
<body>

    <!-- Video pentru desktop -->
    <video class="desktop-video" autoplay loop muted>
        <source src="https://www.dropbox.com/scl/fi/2ey19ptvqpj81d718zkr0/Balkanera-Video.mp4?rlkey=pi97lidcfiq01de6u26rravm8&st=npwerwos&dl=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Video pentru mobil -->
    <video class="mobile-video" autoplay loop muted>
        <source src="https://www.dropbox.com/scl/fi/m7gvzfkrlw1mqb75vf7to/Balkanera-Mobile-Video.mp4?rlkey=rtoledd60twogmxyipobsitvd&st=ycwxvyw5&dl=1" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
